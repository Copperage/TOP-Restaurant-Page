<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Odin Project Restaurant Page</title>
		<script src="./main.js" defer></script>
	</head>
	<body>
		<div id="content">
			<div class="box left">
				<div class="header">
					<h1 class="header-title">Restaurant</h1>
				</div>
				<nav>
					<ul class="nav-bar">
						<button class="button-nav">Home</button>
						<button class="button-nav active">Menu</button>
						<button class="button-nav">Contact</button>
					</ul>
				</nav>
			</div>
			<div class="box right">
				<div class="box-right-contents">
					<div id="home" class="content"></div>

					<div id="menu" class="content">
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
						<div class="card"></div>
					</div>

					<div id="contact" class="content"></div>
				</div>
			</div>
			<footer>
				Created by
				<a href="https://github.com/Copperage/TOP-Restaurant-Page">Ethan</a>
				for
				<a
					href="https://www.theodinproject.com/lessons/node-path-javascript-restaurant-page"
					>The Odin Project</a
				>
			</footer>
		</div>
	</body>
</html>
